<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Globus ‚Äì EcoSupply</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Fallback styles if style.css doesn't include these */
    .globe-wrap{max-width:1100px;margin:0 auto;padding:0 18px 40px;}
    .globe-card{background:rgba(255,255,255,.72);border:1px solid rgba(0,0,0,.08);border-radius:18px;
      box-shadow:0 18px 45px rgba(0,0,0,.10);padding:16px;}
    .globe-stage{position:relative;border-radius:14px;overflow:hidden;border:1px solid rgba(0,0,0,.08);background:rgba(255,255,255,.55);
      height:min(62vh, 560px); min-height:420px;}
    #globeCanvas{width:100%;height:100%;display:block;touch-action:none;}
    .globe-bar{display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:flex-start;margin-top:12px}
    .chip{display:inline-flex;gap:8px;align-items:center;background:rgba(255,255,255,.8);border:1px solid rgba(0,0,0,.08);
      border-radius:999px;padding:6px 10px;font-size:13px;color:#1f2937}
    .chip code{background:rgba(0,0,0,.06);padding:2px 6px;border-radius:6px}
    .dot{width:8px;height:8px;border-radius:50%;}
    .dot.ok{background:#22c55e}
    .dot.warn{background:#f59e0b}
    .dot.err{background:#ef4444}
    .tip{opacity:.85}
    .globe-head{margin:26px 0 14px}
    .globe-head h1{font-size:52px;line-height:1.05;margin:0 0 10px}
    .globe-head p{margin:0;max-width:860px}
  </style>
</head>
<body>

  <header class="nav">
    <div class="nav__inner">
      <a class="logo" href="index.html" aria-label="Start">
        <span class="logo__mark" aria-hidden="true"></span>
        <span class="logo__text">EcoSupply</span>
      </a>
    </div>
  </header>

  <main class="globe-wrap">
    <div class="globe-head">
      <div class="pill">‚Üê <a href="index.html">Start</a> / <strong>Globus</strong></div>
      <h1>Globaler Warenstrom</h1>
      <p class="lead">
        Interaktiver 3D‚ÄëGlobus mit typischen Herkunftsregionen von Supermarkt‚ÄëProdukten.
        <span class="tip">Tipp: Du kannst ein Produkt direkt fokussieren mit <code>?id=f03</code> (z.&nbsp;B. Banane).</span>
      </p>
    </div>

    <div class="globe-card">
      <div class="globe-stage">
        <canvas id="globeCanvas" aria-label="3D Globus"></canvas>
      </div>

      <div class="globe-bar" aria-live="polite">
        <span class="chip" id="globeStatus"><span class="dot ok"></span>Status: l√§dt‚Ä¶</span>
        <span class="chip" id="globeHintDrag">üñ±Ô∏è drag = drehen</span>
        <span class="chip" id="globeHintZoom">üîé scroll = zoomen</span>
        <span class="chip" id="globeFilterChip">Alle Produkte</span>
      </div>
    </div>
  </main>

  <!-- three.js (global) + OrbitControls -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <!-- Globe logic -->
  <script src="globe.js"></script>
</body>
</html>
