<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Globaler Warenstrom ‚Äì Globus</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#eaf7f0}
    .wrap{max-width:1100px;margin:0 auto;padding:28px 18px}
    .card{background:rgba(255,255,255,.55);border:1px solid rgba(0,0,0,.08);border-radius:18px;box-shadow:0 18px 55px rgba(0,0,0,.08);padding:22px}
    h1{margin:6px 0 8px;font-size:52px;line-height:1.02}
    p{margin:0 0 16px;color:#2b3a33}
    .globeBox{border-radius:18px;border:1px solid rgba(0,0,0,.12);background:rgba(255,255,255,.55);padding:16px}
    canvas{width:100%;height:520px;display:block;border-radius:14px;background:rgba(255,255,255,.45)}
    .bar{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin-top:10px}
    .pill{display:inline-flex;gap:8px;align-items:center;padding:8px 12px;border-radius:999px;border:1px solid rgba(0,0,0,.12);background:rgba(255,255,255,.75);font-size:13px;color:#223029}
    select{border:0;background:transparent;font-size:13px;outline:none}
    #pinTooltip{position:fixed;display:none;z-index:20;max-width:260px;padding:10px 12px;border-radius:12px;background:rgba(20,32,26,.92);color:#fff;border:1px solid rgba(255,255,255,.18);box-shadow:0 18px 50px rgba(0,0,0,.25)}
    a{color:#1c7ed6}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div style="margin-bottom:10px"><a href="./index.html">‚Üê Start</a> / <b>Globus</b></div>
      <h1>Globaler Warenstrom</h1>
      <p>Interaktiver 3D‚ÄëGlobus mit typischen Herkunftsregionen von Supermarkt‚ÄëProdukten. Tipp: Du kannst ein Produkt direkt fokussieren mit <code>?id=f03</code> (z.‚ÄØB. Banane).</p>

      <div class="globeBox">
        <canvas id="globeCanvas" aria-label="3D Globus"></canvas>

        <div class="bar">
          <span class="pill" id="globeStatus">Status: l√§dt‚Ä¶</span>
          <span class="pill">üñ±Ô∏è drag = drehen</span>
          <span class="pill">üîé scroll = zoomen</span>

          <span class="pill">
            Filter:&nbsp;
            <select id="productSelect">
              <option value="all">Alle Produkte</option>
            </select>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div id="pinTooltip"></div>

  <!-- three.js + OrbitControls -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <!-- optional store (wenn vorhanden) -->
  <script src="./store.js"></script>

  <!-- globe -->
  <script src="./globe.js"></script>
</body>
</html>
