<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Globus – EcoSupply</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Failsafe sizing */
    #globeWrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 18px 60px;
    }
    #globeCard{
      border-radius: 22px;
      overflow: hidden;
      border: 1px solid rgba(20,40,30,0.16);
      background: rgba(255,255,255,0.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.10);
    }
    /* Wichtig: Canvas bekommt echte Höhe */
    #globeCanvas{
      width: 100%;
      height: 520px;          /* <- fix */
      display: block;
    }
    #globeStatus{
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.75;
    }
    .miniNav{
      max-width:1100px;
      margin: 0 auto;
      padding: 14px 18px 0;
      display:flex;
      gap: 12px;
      align-items:center;
    }
    .miniNav a{
      text-decoration:none;
      font-weight: 700;
      opacity: .8;
    }
    .miniNav a:hover{ opacity: 1; }
  </style>
</head>

<body class="is-ready">
  <div class="miniNav">
    <a href="index.html">← Start</a>
    <span style="opacity:.55;">/</span>
    <strong style="opacity:.85;">Globus</strong>
  </div>

  <main id="globeWrap">
    <h1 style="margin:12px 0 8px; letter-spacing:-0.03em;">Globaler Warenstrom</h1>
    <p class="muted" style="margin:0 0 14px;">
      Interaktiver 3D-Globus mit typischen Herkunftsregionen von Supermarkt-Produkten.
    </p>

    <section id="globeCard">
      <canvas id="globeCanvas"></canvas>
    </section>

    <div id="globeStatus">Status: initialisiere …</div>
  </main>

  <!-- Wichtig: Reihenfolge -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script src="globe.js"></script>
</body>
</html>
