<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Globus ‚Äì EcoSupply</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { margin:0; }
    .globePage { padding: 42px 18px 70px; }
    .globeWrap { max-width: 1040px; margin: 0 auto; }
    .crumbs { font-size: 14px; color: rgba(20,20,20,.65); margin-bottom: 14px; }
    .crumbs a { color: inherit; }
    .globeTitle { font-size: clamp(36px, 5vw, 56px); line-height: 1.05; margin: 10px 0 8px; }
    .globeSub { max-width: 880px; color: rgba(20,20,20,.70); margin: 0 0 18px; }
    .panel {
      border-radius: 18px;
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(0,0,0,.07);
      box-shadow: 0 22px 60px rgba(0,0,0,.06);
      padding: 16px;
    }
    .canvasBox {
      border-radius: 16px;
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(0,0,0,.07);
      overflow: hidden;
      min-height: 420px;
    }
    #globeCanvas { width: 100%; height: 520px; display:block; }
    .statusRow {
      display:flex; gap:10px; align-items:center; justify-content:flex-start;
      padding: 10px 4px 2px;
      color: rgba(20,20,20,.70);
      font-size: 13px;
      flex-wrap: wrap;
    }
    .chip {
      display:inline-flex; align-items:center; gap:8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.55);
      color: rgba(20,20,20,.78);
    }
    .tooltip {
      position: fixed;
      z-index: 9999;
      display:none;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(10,10,10,.84);
      color: #fff;
      font-size: 12px;
      max-width: 280px;
      pointer-events: none;
      backdrop-filter: blur(10px);
    }
    code { background: rgba(0,0,0,.06); padding: 2px 6px; border-radius: 8px; }
  </style>
</head>
<body>
  <main class="globePage">
    <div class="globeWrap">
      <div class="crumbs">‚Üê <a href="/index.html">Start</a> / <strong>Globus</strong></div>

      <h1 class="globeTitle">Globaler Warenstrom</h1>
      <p class="globeSub">
        Interaktiver 3D‚ÄëGlobus mit typischen Herkunftsregionen von Supermarkt‚ÄëProdukten.
        Tipp: Du kannst ein Produkt direkt fokussieren mit <code>?id=f03</code> (z.&nbsp;B. Banane).
      </p>

      <div class="panel">
        <div class="canvasBox">
          <canvas id="globeCanvas"></canvas>
        </div>

        <div class="statusRow">
          <div id="globeStatus">Status: ‚Ä¶</div>
          <span class="chip">üñ±Ô∏è drag = drehen</span>
          <span class="chip">üîç scroll = zoomen</span>
          <span class="chip" id="globeHint"></span>
        </div>
      </div>
    </div>
  </main>

  <div class="tooltip" id="globeTooltip"></div>

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script src="globe.js"></script>
</body>
</html>
