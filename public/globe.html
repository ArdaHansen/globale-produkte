<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Globus ‚Äì EcoSupply</title>

  <!-- Nutze euren bestehenden Style -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Fallback-Styles, falls style.css nicht alles abdeckt */
    body { margin: 0; }

    .globe-wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 18px 40px;
    }

    .crumb{
      font-size: 14px;
      opacity: .8;
      margin-bottom: 12px;
    }
    .crumb a{ text-decoration: none; }
    .crumb a:hover{ text-decoration: underline; }

    .globe-title{
      font-size: clamp(34px, 4vw, 54px);
      margin: 10px 0 6px;
      letter-spacing: -0.02em;
    }
    .globe-sub{
      margin: 0 0 18px;
      max-width: 740px;
      opacity: .85;
      line-height: 1.5;
    }

    .globe-card{
      border-radius: 18px;
      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(10, 40, 30, 0.12);
      box-shadow: 0 20px 60px rgba(0,0,0,0.08);
      overflow: hidden;
      padding: 18px;
    }

    .globe-stage{
      position: relative;
      width: 100%;
      height: min(520px, 66vh);
      border-radius: 16px;
      background: rgba(255,255,255,0.35);
      border: 1px solid rgba(10, 40, 30, 0.10);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #globeCanvas{
      width: 100%;
      height: 100%;
      display: block;
    }

    .globe-meta{
      margin-top: 10px;
      font-size: 13px;
      opacity: .8;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .chip{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(10,40,30,0.14);
      background: rgba(255,255,255,0.50);
      font-size: 12px;
      opacity: .9;
    }

    .hint{
      opacity: .7;
    }
  </style>
</head>

<body>

  <!-- Optional: deine vorhandene Nav kann hier rein.
       Ich lasse es bewusst simpel, damit es bei dir nicht kollidiert. -->
  <div class="globe-wrap">
    <div class="crumb">
      ‚Üê <a href="index.html">Start</a> / <strong>Globus</strong>
    </div>

    <h1 class="globe-title">Globaler Warenstrom</h1>
    <p class="globe-sub">
      Interaktiver 3D-Globus mit typischen Herkunftsregionen von Supermarkt-Produkten.
      Tipp: Du kannst ein Produkt direkt fokussieren mit <code>?id=f03</code> (z. B. Banane).
    </p>

    <div class="globe-card">
      <div class="globe-stage">
        <canvas id="globeCanvas" aria-label="3D Globus"></canvas>
      </div>

      <div class="globe-meta">
        <span id="globeStatus">Status: l√§dt‚Ä¶</span>
        <span class="chip">üñ±Ô∏è <span class="hint">drag = drehen</span></span>
        <span class="chip">üîç <span class="hint">scroll = zoomen</span></span>
      </div>
    </div>
  </div>

  <!-- =========================
       SCRIPTS (Reihenfolge!)
       ========================= -->

  <!-- 1) three.js + OrbitControls (GLOBAL THREE) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <!-- 2) Eure Daten + Store (damit SiteStore / DEFAULT_SITE_DATA existieren) -->
  <script src="data.js"></script>
  <script src="store.js"></script>

  <!-- 3) Globe Logik -->
  <script src="globe.js"></script>

</body>
</html>
